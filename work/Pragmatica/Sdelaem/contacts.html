    <style>
      #loader{background:#fff;bottom:0;height:100%;left:0;position:fixed;right:0;top:0;width:100%;z-index:9999}
      
      #loader_home{
      	background:#fff;
      	bottom:0;
      	height:100%;
      	left:0;
      	position:fixed;
      	right:0;
      	top:0;
      	width:100%;
      	z-index:9999;
      	background: url('img/decor/loader-bg.png') no-repeat center, #131313;
      }
      @media only screen and (max-width: 599px) {
      	#loader_home {
      		background-size: 80% auto;
      	}
      }
      
      #loader_home:before,
      #loader_home:after {
      	content: '';
      	position: absolute;
      	display: block;
      	width: 100%;
      	left: 0;
      	right: 0;
      	left: 50%;
      	height: 10px;
      	transform: translateX(-50%);
      	max-width: 1170px;
      	background-image: url('img/decor/header-top.png');
      	background-position: center;
      	background-repeat: repeat-x;
      }
      
      #loader_home:before {
      	top: 22px;
      }
      
      #loader_home:after {
      	bottom: 22px;
      }
      
      .loader12 {
        width: 20px;
        height: 20px;
        position: relative;
        animation: loader12 1s linear alternate infinite;
        top: 70%;
        margin: -50px auto 0; }
      
      @keyframes loader12 {
        0% {
          box-shadow: -60px 40px 0 2px #FFF, -30px 40px 0 0 rgba(255, 255, 255, 0.2), 0 40px 0 0 rgba(255, 255, 255, 0.2), 30px 40px 0 0 rgba(255, 255 , 255, 0.2), 60px 40px 0 0 rgba(255, 255 , 255, 0.2); }
        25% {
          box-shadow: -60px 40px 0 0 rgba(255, 255 , 255, 0.2), -30px 40px 0 2px #FFF, 0 40px 0 0 rgba(255, 255 , 255, 0.2), 30px 40px 0 0 rgba(255, 255 , 255, 0.2), 60px 40px 0 0 rgba(255, 255 , 255, 0.2); }
        50% {
          box-shadow: -60px 40px 0 0 rgba(255, 255 , 255, 0.2), -30px 40px 0 0 rgba(255, 255 , 255, 0.2), 0 40px 0 2px #FFF, 30px 40px 0 0 rgba(255, 255 , 255, 0.2), 60px 40px 0 0 rgba(255, 255 , 255, 0.2); }
        75% {
          box-shadow: -60px 40px 0 0 rgba(255, 255 , 255, 0.2), -30px 40px 0 0 rgba(255, 255 , 255, 0.2), 0 40px 0 0 rgba(255, 255 , 255, 0.2), 30px 40px 0 2px #FFF, 60px 40px 0 0 rgba(255, 255 , 255, 0.2); }
        100% {
          box-shadow: -60px 40px 0 0 rgba(255, 255 , 255, 0.2), -30px 40px 0 0 rgba(255, 255 , 255, 0.2), 0 40px 0 0 rgba(255, 255, 255, 0.2), 30px 40px 0 0 rgba(255, 255, 255, 0.2), 60px 40px 0  #FFF; } }
      
      
    </style>

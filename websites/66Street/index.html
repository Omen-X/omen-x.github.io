<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Content">
    <title>66Street</title>
    <link rel="stylesheet" href="css/main.min.css">
    <style>#loader{background:#fff;bottom:0;height:100%;left:0;position:fixed;right:0;top:0;width:100%;z-index:9999}</style>
  </head>
  <body class="no-js">
    <script>
      //- document.body.insertAdjacentHTML('afterbegin', '<div id="loader"></d')
      //- Detect client config
      document.body.classList.remove('no-js')
      var isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
      if (isTouch) document.body.classList.add('touch');
      else document.body.classList.add('no-touch');
      
    </script>
    <section class="catalog-items content-width">
      <div class="product">
        <div class="product__img"><img src="img/content/product-img.jpg" alt="product"></div>
        <div class="product__info">
          <ul class="info-list">
            <li class="info-list__item info-list__item_icon_manager"><span class="info-list__prop">Арендатор:</span><span class="info-list__value">Магазина</span></li>
            <li class="info-list__item info-list__item_icon_marker"><span class="info-list__prop">Город:</span><span class="info-list__value">Москва</span></li>
            <li class="info-list__item info-list__item_icon_location"><span class="info-list__prop">Район:</span><span class="info-list__value">Николаевский</span></li>
            <li class="info-list__item info-list__item_icon_street"><span class="info-list__prop">Улица:</span><span class="info-list__value">Ленина, 85</span></li>
            <li class="info-list__item info-list__item_icon_area"><span class="info-list__prop">Площадь:</span><span class="info-list__value">20 м2</span></li>
          </ul>
        </div>
        <div class="product__price">
          <div class="product__price-item">
            <h3 class="product__price-title">Стоимость:</h3>
            <p class="product__price-value"><span>300000</span>руб.</p>
            <p>за 1 м2 - 400 руб.</p>
          </div>
          <div class="product__price-item">
            <h3 class="product__price-title">Аренда:</h3>
            <p class="product__price-value"><span>300000</span> руб. а/мес.</p>
          </div>
          <div class="product__price-item product__price-item_size_inline">
            <h3 class="product__price-title">Окупаемость:</h3>
            <p class="product__price-value">5 лет</p>
          </div>
          <div class="product__price-item product__price-item_size_inline">
            <h3 class="product__price-title">Доходность:</h3>
            <p class="product__price-value">
              10 %
              
            </p>
          </div>
        </div>
        <ul class="control-buttons">
          <li class="control-buttons__item">
            <button class="control-buttons__button control-buttons__button_icon_star"></button>
          </li>
          <li class="control-buttons__item">
            <button class="control-buttons__button control-buttons__button_icon_blueprint"></button>
          </li>
          <li class="control-buttons__item">
            <button class="control-buttons__button control-buttons__button_icon_marker"></button>
          </li>
          <li class="control-buttons__item">
            <button class="control-buttons__button control-buttons__button_icon_mail"></button>
          </li>
          <li class="control-buttons__item">
            <button class="control-buttons__button control-buttons__button_icon_fax"></button>
          </li>
        </ul>
      </div>
    </section>
    <script>
      var ver = 1;
      //- ver = Math.floor(Math.random() * 100);
      var scr = {"scripts":[
      {"src" : "js/libs.min.js?dev=" + ver, "async" : false},
      {"src" : "js/common.min.js?dev=" + ver, "async" : false},
      ]};!function(t,n,r){"use strict";var c=function(t){if("[object Array]"!==Object.prototype.toString.call(t))return!1;for(var r=0;r<t.length;r++){var c=n.createElement("script"),e=t[r];c.src=e.src,c.async=e.async,n.body.appendChild(c)}return!0};t.addEventListener?t.addEventListener("load",function(){c(r.scripts);},!1):t.attachEvent?t.attachEvent("onload",function(){c(r.scripts)}):t.onload=function(){c(r.scripts)}}(window,document,scr);
    </script>
  </body>
</html>
